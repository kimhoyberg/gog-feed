name: Update XML Feed
on:
  schedule:
    - cron: '0 * * * *' # KÃ¸rer hver time
  workflow_dispatch: # Giver dig en knap til at starte den manuelt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # DETTE TRIN MANGLER SANDSYNLIGVIS ELLER ER FORKERT:
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run script
        run: python feed.py
